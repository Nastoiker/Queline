version: '3'
services:
  mysql:
    build:
        context: ./docker/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=queline


  php:
    build:
        context: ./docker/php
    volumes:
      - './:/var/www/html'
      - './docker/php/php.ini:/usr/local/etc/php/php.ini-development'
      - './docker/php/php.ini:/usr/local/etc/php/php.ini-production'
      - './docker/php/php.ini:/usr/local/etc/php.fpm.conf'
  nginx:
    build:
        context: ./docker/nginx
    ports:
      - 80:80
    volumes:
      - './:/var/www/html'
      - './docker/nginx/conf.d/default.conf:/etc/nginx/nginx.conf'


